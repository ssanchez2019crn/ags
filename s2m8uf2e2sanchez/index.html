<html lang="en">

<head>
  <meta charset="UTF-8">

  <div class="container_12 cos">

    </div>
    <div class="grid_4 caixa">

    <div class="grid_4 caixa">

    </div>
    <div class="grid_4 caixa">
      <img src="img/small/small_bean.jpg" alt="">
      <p>Mr. Bean</p>

    </div>
    <div class="grid_4 caixa">

    </div>





  </div>
  <footer>
    <img src="img/logo_carsandfilms.png" alt="peu">
  </footer>

  <script>
    var fotos = [
      "img/ani/back.png",
      "img/ani/bean.png",
      "img/ani/bond.png",
      "img/ani/break.png",
      "img/ani/ghost.png",
      "img/ani/pulp.png",
      "img/ani/rider.png",
      "img/ani/taxi.png",
      "img/ani/team.png"
    ]
    var i = 0;
    var imatgeCap = document.getElementById("imatgeCAP")
    setInterval(sliderDavant, 3000);
    function sliderDavant() {
      if (i < 8) {
        i++
        imatgeCap.src = fotos[i];
      } else if (i = 8) {
        i = 0
        imatgeCap.src = fotos[i];
      }
    }
  </script>

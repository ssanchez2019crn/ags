<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatbox</title>
    <link rel="icon" href="Whatsapp-512.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header" class="coloru">
        <p class="friend lletres">John</p>
        <img src="undraw_profile_pic_ic5t.png" alt="profile-pic" class="profile-pic">
    </div>
    <div id="principal">
        <div id="bocata" class="coloru lletres">

        </div>
        <div id="bocata-d" class="dreta coloru lletres">

        </div>
    </div>
    <div class="opciones">
        <div class="main colorN" id="neutre">
            <div class="bocadillo colorNboc">

            </div>
            <div class="bocadillo colorNboc right">

            </div>
            <div class="arrow"></div>
        </div>
        <div class="main" id="marro">
            <div class="bocadillo">

            </div>
            <div class="bocadillo right">

            </div>
            <div class="circulo" id="circm"></div>
        </div>

        <div class="main color2" id="blau">
            <div class="bocadillo color2boc">

            </div>
            <div class="bocadillo color2boc right">

            </div>
            <div class="circulo color2circ" id="circb"></div>
        </div>
        <div class="main color3" id="verd">
            <div class="bocadillo color3boc">

            </div>
            <div class="bocadillo  color3boc right">

            </div>
            <div class="circulo color3circ" id="circv"></div>
        </div>
    </div>
    <div class="options">
        <div class="slider">
            <div class="cercle" id="morado"></div>
            <div class="cercle" id="rosa"></div>
            <div class="cercle" id="noche"></div>
            <div class="cercle" id="default"></div>
            <div class="cercle" id="seagreen"></div>
            <div class="cercle" id="morado2"></div>
            <div class="cercle" id="rosa2"></div>
            <div class="cercle" id="noche2"></div>
            <div class="cercle" id="default2"></div>
            <div class="cercle" id="seagreen2"></div>
            <div class="cercle" id="morado3"></div>
            <div class="cercle" id="rosa3"></div>
            <div class="cercle" id="noche3"></div>
            <input type="color" value="#ADD8E6" class="cercle" id="rainbow" onchange="clickColor(0, -1, -1, 5)">
            <input type="color" value="#e0ffff" class="cercle" id="rainbowBocatas" onchange="clickColor(0, -1, -1, 5)">
            <input type="color" value="#5F9EA0" class="cercle" id="rainbowHeader" onchange="clickColor(0, -1, -1, 5)">
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
